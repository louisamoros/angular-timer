<h4>Timers</h4>
<div class="well well-sm text-center">
  <ng-timer count="timer1._count" format="HHMMSS"></ng-timer>
  <button ng-click="onRestartTimer1()" class="btn btn-primary glyphicon glyphicon-repeat"></button>
  <button ng-click="onResetTimer1()" class="btn btn-primary glyphicon glyphicon-stop"></button>
  <button ng-click="onStartTimer1()" class="btn btn-primary glyphicon glyphicon-play"></button>
  <button ng-click="onStopTimer1()" class="btn btn-primary glyphicon glyphicon-pause"></button>

  <ng-timer count="timer2._count" format="HHMMSS"></ng-timer>
  <button ng-click="onRestartTimer2()" class="btn btn-success glyphicon glyphicon-repeat"></button>
  <button ng-click="onResetTimer2()" class="btn btn-success glyphicon glyphicon-stop"></button>
  <button ng-click="onStartTimer2()" class="btn btn-success glyphicon glyphicon-play"></button>
  <button ng-click="onStopTimer2()" class="btn btn-success glyphicon glyphicon-pause"></button>
</div>
